<ng-container *ngIf="extractData(gameState) as data">
  <app-population-bar [infected]="data.infected" [deaths]="data.deaths" [healed]="data.healed" [population]="data.population"></app-population-bar>
  <div class="flexSpaceBetween capacityList">
    <div>
      <app-status-value name="Staatskapital" [value]="4" icon="State_Capital" [inverted]="true"></app-status-value>
    </div>
    <div>
      <app-status-value name="Aktzeptanz" [value]="12" icon="acceptance" [inverted]="true"></app-status-value>
    </div>
    <div>
      <app-status-value name="Zufriedenheit" [value]="12" icon="happiness" [inverted]="true"></app-status-value>
    </div>
    <div></div>
  </div>
</ng-container>
