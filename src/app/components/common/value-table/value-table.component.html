<ng-container *ngIf="extractData(gameState) as data">
  <p>{{data.tick | date}}</p>
  <app-status-value name="Infizierte" [value]="data.infected" icon="infections"></app-status-value>
  <app-status-value name="Zufriedenheit" [value]="data.happiness" icon="happiness"></app-status-value>
  <app-status-value name="Tote" [value]="data.deaths" icon="death"></app-status-value>
</ng-container>
